# Configuration for Anthropic Engineering Blog
# Static blog posts - no JavaScript rendering needed
#
# Total URLs: 5
# Expected scrape time: <1 minute

name: anthropic-engineering-blog

site:
  start_urls:
    - https://www.anthropic.com/engineering/building-agents-with-the-claude-agent-sdk
    - https://www.anthropic.com/engineering/building-effective-agents
    - https://www.anthropic.com/engineering/claude-code-best-practices
    - https://www.anthropic.com/engineering/equipping-agents-for-the-real-world-with-agent-skills
    - https://www.anthropic.com/engineering/writing-tools-for-agents

  allowed_domains:
    - anthropic.com

crawling:
  include_patterns:
    - pattern: "/engineering/"
      type: prefix

  exclude_patterns:
    - pattern: "*.pdf"
      type: glob

  global_concurrent_requests: 5
  per_domain_concurrent_requests: 3
  delay_between_requests: 0.5

  # No JavaScript - blog is static HTML
  javascript:
    enabled: false

  checkpoint:
    enabled: true
    checkpoint_file: .anthropic_blog_checkpoint.json

  robots_txt:
    respect: true

  depth_limit: null

http:
  timeout_seconds: 30
  max_redirects: 10

  headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    Accept-Language: "en-US,en;q=0.9"

output:
  directory: output/anthropic-blog

markdown:
  heading_style: atx
  code_language: python
  frontmatter_fields:
    - title
    - url
    - scraped_at

assets:
  enabled: true
  types:
    - image
  max_size_mb: 50
  concurrent_downloads: 10

content:
  min_content_length: 100
