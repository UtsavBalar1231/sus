name: Test & Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@93cb6eff01e6720fba24bef4a6dea3f9a832eff3 # v5.0.1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run linter
        run: uv run ruff check src/sus/ tests/

      - name: Run formatter check
        run: uv run ruff format --check src/sus/ tests/

      - name: Run type checker
        run: uv run mypy src/sus/ --strict

      - name: Run tests with coverage
        run: uv run pytest --cov=src/sus --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a10915b8dc45e22c57ae91b880265686f66c996 # v5.5.1
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
